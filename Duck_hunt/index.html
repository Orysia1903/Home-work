<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Duck hunt</title>
</head>
<body>
    <div class="container">
        <div class="duck-first">
            <img src="img/red_duck.png" alt="">
        </div>
        <div class="duck-second">
            <img src="img/violet_duck.png" alt="">
        </div>
        <div class="counter">0</div>
        <div class="game-over">
            <img src="img/duck_with_sunglasses.png" alt="">
            <div>game-over</div>
            <div class="score"></div>
            <input type="button" value="replay" class="replay">
        </div>
    </div>
   
</body>
</html>
