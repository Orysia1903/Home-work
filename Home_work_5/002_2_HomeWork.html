<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>

  </style>
</head>

<body>
  <div id="main-div">
      <span data-tooltip="наведите">наведите</span>
      <span data-tooltip="для">для</span>
      <span data-tooltip="подсказки">подсказки</span>
      <div id="hint"></div>

  </div>
  <script>
    window.addEventListener('load', workWothMainDiv);
    hint = document.querySelector('#hint')

    function workWothMainDiv() {
      var mainDiv = document.getElementById("main-div");

      mainDiv.addEventListener("mouseover", showExplanation);

      function showExplanation() {
        var target = event.target;
        var attribute = target.getAttribute('data-tooltip');
        if (attribute) {
          // target.insertAdjacentHTML(`afterend`, `<span> ${attribute} </span>`);
          hint.innerHTML = attribute;
        }
      }
    }
  </script>
</body>

</html>
